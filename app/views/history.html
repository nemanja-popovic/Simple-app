<div class="container">
    <a ui-sref="main.city" class="btn btn-primary">Return</a>
    <div class="row">

        <div ng-hide=" history.list[0]" class="alert alert-warning">
            No history for current city
        </div>
        <div ng-show="history.list[0]">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Temperature</th>
                        <th>Presure</th>
                        <th>Wind</th>
                        <th>Clouds</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in history.list">
                        <td>{{item.dt * 1000 | date:'MM-dd-yyyy HH:mm:ss'}}</td>
                        <td>{{item.main.temp}}</td>
                        <td>{{item.main.pressure}}</td>
                        <td>{{item.wind.speed}} km/h</td>
                        <td>{{item.clouds.all}} %</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
